name: CI to Docker Hub

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push httpproxy
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./httpproxy/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/httpproxy:latest

      - name: Build and push traffic-detector
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./traffic-detector/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/traffic-detector:latest